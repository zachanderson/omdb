<div *ngIf="searchResponse$ | async as response">
<h2>Total Items: {{response.totalResults}}</h2>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Type</th>
            <th>Poster</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of response.Search">
            <td>{{movie.Title}}</td>
            <td>{{movie.Year}}</td>
            <td>{{movie.Type}}</td>
            <td><img src="{{movie.Poster}}"></td>
        </tr>
    </tbody>
</table>
<div>
    <ul>
        <li *ngFor="let page of pageNumbers">
        <button (click)="pager(page)" *ngIf="page !== currentPage">{{page}}</button>
        <strong *ngIf="page === currentPage">{{page}}</strong>
        </li> 
    </ul> 
</div>

</div>
